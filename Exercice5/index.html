<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page accessible</title>
</head>
<body>
    <role="main">

        <h1>Titre de la Page</h1>
        <p aria-label="Description du contenu de la page"></p>

        <p>Ceci est un paragraphe de texte.</p>

        <form>
            <label for="name">Nom</label>
            <input id="name" type="text" aria-label="Entrez votre nom complet" placeholder="Entrez votre nom" required>

            <label for="email">Adresse e-mail</label>
            <input id="email" type="email" aria-label="Entrez votre adresse e-mail valide" placeholder="Entrez votre adresse e-mail" required>

            <button type="submit">Envoyer</button>
        </form>

        <img src="assets/image.png" alt="Description de l'image" height=250>

        <a href="#" aria-label="Lien vers une autre page">Cliquez ici</a>

    </role>
</body>
</html>
